{% extends "base.html" %}

{% block title %}Edit Task - PKMS Task Manager{% endblock %}

{% block content %}
<h2 style="margin-bottom: 30px; color: #333;">Edit Task</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST" style="max-width: 500px;">
    <div class="form-group">
        <label for="title">Task Title *</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required>
    </div>

    <div class="form-group">
        <label for="due">Due Date *</label>
        <input type="text" id="due" name="due" value="{{ task.due }}" placeholder="e.g., today, +3d, friday" required>
        <small style="color: #888; margin-top: 8px; display: block;">
            <strong>Examples:</strong> today, tomorrow, +3d, +2w, fri, next monday, 2025-10-25
        </small>
    </div>

    <div class="button-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/task/{{ task.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
